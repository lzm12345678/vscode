<div>
    <h3>基本属性</h3>
    <app-custom-table [data]="baseInfo" [column]="baseColumn" [row]="2" ></app-custom-table>
    <h3>上架信息</h3>
    <app-custom-table [data]="baseInfo" [column]="shelfColumn" [row]="3" ></app-custom-table>
    <h3 *ngIf="baseInfo.units.length > 0">刀片单元信息</h3>
    <div class="search-row" nz-row *ngIf="baseInfo.units.length > 0" >
        <div class="base-table">
            <nz-table #nzTable
                      [nzDataSource]="baseInfo.units"
                      [nzBordered]="true"
                      [nzPageSize]="10">
                <thead nz-thead>
                <tr>
                    <th nz-th><span>名称</span></th>
                    <th nz-th><span>管理IP</span></th>
                    <th nz-th><span>带内IP</span></th>
                    <th nz-th><span>型号</span></th>
                    <th nz-th><span>位置</span></th>
                    <th nz-th><span>资产编号</span></th>
                    <th nz-th><span>所属项目</span></th>
                    <th nz-th><span>责任人</span></th>
                </tr>
                </thead>
                <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let unit of nzTable.data">
                    <td nz-td style="border-left: 1px solid #e9e9e9;border-bottom: 1px solid #e9e9e9;">{{unit.serverName}}</td>
                    <td nz-td style="border-bottom: 1px solid #e9e9e9;">{{unit.serverIp}}</td>
                    <td nz-td style="border-bottom: 1px solid #e9e9e9;">{{unit.bandIp}}</td>
                    <td nz-td style="border-bottom: 1px solid #e9e9e9;">{{unit.serverModel}}</td>
                    <td nz-td style="border-bottom: 1px solid #e9e9e9;"><span *ngIf="unit.computerRoomId">{{unit.computerRoomId}}-{{unit.cabinetId}}-{{unit.startU}}</span></td>
                    <td nz-td style="border-bottom: 1px solid #e9e9e9;">{{unit.serverCode}}</td>
                    <td nz-td style="border-bottom: 1px solid #e9e9e9;">{{unit.serverProject}}</td>
                    <td nz-td style="border-bottom: 1px solid #e9e9e9;">{{unit.firstPrincipalName}} <span *ngIf="unit.secondPrincipalName">, {{unit.secondPrincipalName}}</span></td>

                </tr>
                </tbody>
            </nz-table>
        </div>

    </div>
</div>
