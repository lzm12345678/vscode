    <div class="search-body" style="margin-top:20px;">
        <nz-table #nzTable [nzDataSource]="data"
                  [nzSize]="'small'"
                  [nzIsPagination]="false"
                  [nzScroll]="{ y: 330 }"
                  [nzBordered]="true"
                  [nzPageSize]="20">
            <ng-template #nzFixedHeader>
                <thead nz-thead>
                <tr>
                    <th nz-th [nzWidth]="'100px'"><span>用户代码</span></th>
                    <th nz-th [nzWidth]="'100px'"><span>用户名称</span></th>
                    <th nz-th [nzWidth]="'100px'"><span>手机号</span></th>
                    <th nz-th [nzWidth]="'100px'"><span>邮箱</span></th>
                    <th nz-th [nzWidth]="'100px'"><span>角色</span></th>
                    <th nz-th [nzWidth]="'150px'"><span>描述</span></th>
                    <th nz-th [nzWidth]="'150px'"><span>登录时间</span></th>
                    <th nz-th [nzWidth]="'150px'"><span>登录IP</span></th>
                    <th nz-th [nzWidth]="'100px'"><span>操作</span></th>
                </tr>
                </thead>
            </ng-template>
            <tbody nz-tbody>
            <ng-template ngFor let-user let-i=index [ngForOf]="nzTable.data">
                <tr nz-tbody-tr>
                    <td nz-td style="max-width:80px;">
                        <div class="overflow" title="{{user.userCode}}">{{user.userCode}}</div>
                    </td>
                    <td nz-td style="max-width:80px;">
                        <div class="overflow" title="{{user.userName}}">{{user.userName}}</div>
                    </td>
                    <td nz-td style="max-width:80px;">
                        <div class="overflow" title="{{user.phonenumber}}">{{user.phonenumber}}</div>
                    </td>
                    <td nz-td style="max-width:80px;">
                        <div class="overflow" title="{{user.roleDescribe}}">{{user.roleDescribe}}</div>
                    </td>
                    <td nz-td style="max-width:80px;">
                        <div class="overflow" title="{{user.roleDescribe}}">{{user.role.roleDescribe}}</div>
                    </td>
                    <td nz-td style="max-width:130px;">
                        <div class="overflow" title="{{user.userdesc}}">{{user.userdesc}}</div>
                    </td>
                    <td nz-td style="max-width:130px;">
                        <div class="overflow" title="{{user.lastLoginTime}}">{{user.lastLoginTime}}</div>
                    </td>
                    <td nz-td style="max-width:130px;">
                        <div class="overflow" title="{{user.lastLoginIp}}">{{user.lastLoginIp}}</div>
                    </td>
                    <td nz-td>
                        <nz-tooltip [nzTitle]="'强制下线'">
                            <span class="hove_alert deal-item" nz-tooltip>
                                <nz-popconfirm [nzTitle]="'确定要下线这个用户吗？'"
                                            (nzOnConfirm)="confirmOffline(user)"
                                            (nzOnCancel)="cancel()"
                                            [nzPlacement]="i<2?'leftTop':'top' ">
                                    <a nz-popconfirm>
                                            <span class="btn-off-line"></span>
                                        <!-- <i class="anticon anticon-down-square-o icon_mlr-15"></i> -->
                                    </a>
                                </nz-popconfirm>
                            </span>
                        </nz-tooltip>         
                    </td>
                </tr>
            </ng-template>
            </tbody>
        </nz-table>
        <div style="margin: 20px 30px;text-align: right;">
            <app-pagination [pageIndex]="pageIndex"
                            [pageSize]="pageSize"
                            [total]="total">

            </app-pagination>
        </div>
    </div>
</div>
