<div>
    <nz-table #nzTable

              [nzDataSource]="data"
              [nzBordered]="true"
              [nzSize]="small"
              [nzIsPagination]="false"
              [nzScroll]="{ y: 330 }"
              [nzPageSize]="20">
        <ng-template #nzFixedHeader>
        <thead nz-thead>
        <tr>
            <th nz-th style="width: 100px"><span>{{thData[0]}}</span></th>
            <!-- {{thData[0]}} -->
            <th nz-th style="width: 200px"><span>{{thData[1]}}</span></th>
        </tr>
        </thead>
    </ng-template>
        <tbody nz-tbody>
        <tr nz-tbody-tr  *ngFor="let item of nzTable.data">
            <td nz-td >
                <div style="width: 100px" class="overflow" title="{{item[tdData[0]]}}">{{item[tdData[0]]}}</div>
            </td>
            <td nz-td >
                <div style="width: 200px" class="overflow" title="{{item[tdData[1]]}}">{{item[tdData[1]]}}</div>
            </td>
        </tr>
        </tbody>
    
    </nz-table>
    <div style="margin: 20px 30px;text-align: right;">
        <app-pagination [pageIndex]="pageIndex"
                        [pageSize]="pageSize"
                        [total]="total">

        </app-pagination>
    </div>
</div>
